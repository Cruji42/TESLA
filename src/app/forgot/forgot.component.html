<div id="login" class="log_back" >
  <div class="card">
    <div class="card-body ">
      <br>
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" [formGroup]="registerForm">

              <h1 class="text-center text-info letter"><img src="../../assets/img/Tesla_Logo.png" alt=""></h1>
              <h4 class="text-center text-info letter" style="font-family: 'MS Gothic'; padding-top: 10px; color: white !important;"> RECUPERACIÓN DE CONTRASEÑA</h4>

              <div class="form-group" style="padding-top: 10px">
<!--                <label for="username" class="text-info letter">Correo:</label><br>-->

                <input type="text" placeholder="Correo" #email formControlName="email" id="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email es requerido</div>
                  <div *ngIf="f.email.errors.email">Formato de email invalido</div>
                </div>
              </div>

              <div class="form-group">
                <input type="button" (click)="enviarMail(email.value)" class="btn btn-info btn-md enter-button"  value="Enviar">
              </div>

              <div class="form-group">
                <input type="button" (click)="login()" class="btn btn-info btn-md enter-button"  value="Cancelar">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
